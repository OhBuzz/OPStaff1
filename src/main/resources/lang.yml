#OPStaff language.yml file
StaffChat:
  usage: '&c[!] &cStaff Chat Usage: /sc <message>'
  format: '&8(&aStaff&8) &8(&a{server}&8) &8[{rank}&8] &d{player} &8&l» &b{message}' #'&8(&aStaff&8) &8(&a{server}&8) &d{player} &8[{rank}&8] &8&l» &b{message}'

SeniorChat:
  usage: '&c[!] Senior Chat Usage: /src <message>'
  format: '&8(&9Senior Staff&8) &8(&c{server}&8) &f{player} &8[{rank}&8] &8&l» &b{message}'

Events:
  staffConnect: '&8(&aStaff&8) &b{user} &7has connected to &b{server}&7.'
  staffLeave: '&8(&aStaff&8) &b{user} &7has disconnected from &b{server}&7.'
  toggle: '&8(&aStaff&8) &7You have &f&n{toggle}&7 your staff join/leave messages!'

Staff:
  title: '&8&m----&r &f&lGlobal Staff &8&m----&r'
  server: '&f&l{server} &7({COUNT}/400)'
  staffMember: ' &7» {rank} &f{user} &7[{playtime}]'
  NoneOnline: ' &7» &cNo Staff Online!'

StaffHide:
  Hide: '&8(&dStaff&8) &cYou have &f{toggle} &cyour visibility on the staff list.'

Errors:
  NoPermission: "&c[!] You do not have permission to use this command."
  invalidUsage: '&c[!] Invalid syntax!'

AdminToggle:
  ToggleSenior: "&8(&BAdminToggle&8) &aYou have {toggle} SeniorChat&a!"
  ToggleStaff: "&8(&BAdminToggle&8) &aYou have {toggle} StaffChat&a!"
  UsedToggled: "&c[!] You cannot send messages in {mode} while you have it toggled!"
  Usage: "&cUsage: /optoggle (senior | staff | both)"

configReloaded: "&8(&aStaff&8) &cYou have successfully reloaded the configuration."